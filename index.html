        <!--[if lt IE 7]>

        <div class="page_wrap">
            <header>
                <h1>Floating Archers</h1>
            </header>
            <div class="github_wrap">
                <a href="https://github.com/han-sen" alt="github">
                    <i class="fab fa-github"></i>
                </a>
            </div>
            <section class="game_stats_wrap">
                <p>Player: <span id="display_player" class="stats_value">One</span></p>
                <p>Ammo: <span id="display_ammo" class="stats_value">3</span></p>
                <p>Points: <span id="display_points" class="stats_value"></span></p>
                <p>Round: <span id="display_round" class="stats_value">1</span></p>
            </section>
            <main>
                <canvas id="gameScreen" width="900" height="506"></canvas>
                <section class="controls_wrap">
                    <button id="start_button" class="control_button"><i class="fas fa-star"></i> Start</button>
                    <button id="fire_button" class="control_button"><i class="fas fa-crosshairs"></i> Fire</button>
                    <button id="pause_button" class="control_button"><i class="fas fa-pause-circle"></i> Pause</button>
                    <button id="reset_button" class="control_button"><i class="fas fa-power-off"></i> Reset</button>
                </section>
            </main>
         </div>
        <!-- load our scripts -->
        <script src="./js/obstacle.js" defer></script>
        <script src="./js/projectile.js" defer></script>
        <script src="./js/collision.js" defer></script>
        <script src="./js/player.js" defer></script>
        <script src="./js/goal.js" defer></script>
